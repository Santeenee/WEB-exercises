<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="google" content="notranslate" />

		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>

		<title>Bike project | DOM</title>
	</head>
	<body>
		<header>
			<h1>BIKES & RATES</h1>
			<p class="subtitle">Use your <kbd>keyboard</kbd> to navigate</p>

			<button class="btn btn-primary" id="preorder-bike-btn">
				preorder bike
			</button>

			<div id="preorder-bike-a-comparsa" class="form hidden">
				<ol>
					<li>Choose bike by clicking relative image</li>
					<li>Select how many bikes you want</li>
					<li>Add To Cart</li>
				</ol>

				<button class="btn btn--cart btn--add-to-cart">Add to Cart</button>
				<button class="btn btn--cart btn--empty-cart">Empty Cart</button>

				<div>
					<h3>Cart (localStorage)</h3>
					<div class="hr"></div>
					<div id="cart">
						<!-- Javascript -->
					</div>
					<div class="hr"></div>

					<label for="days">Select days of rental</label>
					<select name="days" id="days">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
					<button class="btn btn--cart btn--checkout">Checkout</button>
				</div>
			</div>
		</header>

		<main>
			<!-- Javascript -->
		</main>

		<footer>
			<h2>Credits</h2>
			<p>
				Website crafted by <a href="https://GitHub.com/Santeenee">Santeenee</a>
			</p>
			<!-- ADD REPO TO GITHUB -->

				<a
					href="https://github.com/Santeenee/WEB-exercises/tree/master/JS/bike-project/bike-project-dom-exercise"
				>
					Project repository
				</a>
			</p>
			<p>
				Images by <a href="https://www.bikepsrentals.com/">bikepsrentals.com</a>
			</p>
		</footer>
	</body>
</html>
